<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700;1,800&display=swap">
</head>

<body>

  <header class="header">
    <div class="header-menu">
      <div class="header-menu_container">

        <a href="#" class="header_logo">
          Relvise
        </a>

        <nav class="header-navbar">
          <ul class="header-navbar_list">
            <li class="header-navbar_item">
              <a href="#" class="header-navbar_link">Home</a>
            </li>
            <li class="header-navbar_item">
              <a href="#" class="header-navbar_link">Product</a>
            </li>
            <li class="header-navbar_item">
              <a href="#" class="header-navbar_link">Pricing</a>
            </li>
            <li class="header-navbar_item">
              <a href="#" class="header-navbar_link">Contact</a>
            </li>
          </ul>
        </nav>

      </div>
    </div>
  </header>

  <section class="main">
    <div class="carousel slider" id="carousel">
      <div id="slides-container" class="slides">
        <div class="slide item active" style="background-image: url(assets/img/1.jpg)"></div>
        <div class=" slide item" style="background-image: url(assets/img/2.jpg)"></div>
        <div class="slide item" style="background-image: url(assets/img/3.jpg)"></div>
        <div class="slide item" style="background-image: url(assets/img/4.jpg)"></div>
        <div class="slide item" style="background-image: url(assets/img/5.jpg)">
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="page_clients clients">
      <div class="clients_container _container">
        <div class="clients_items">
          <div class="clients_item">
            <img src="assets/img/clients/1.png" alt="clients">
          </div>
          <div class="clients_item">
            <img src="assets/img/clients/2.png" alt="clients">
          </div>
          <div class="clients_item">
            <img src="assets/img/clients/3.png" alt="clients">
          </div>
          <div class="clients_item">
            <img src="assets/img/clients/4.png" alt="clients">
          </div>
          <div class="clients_item">
            <img src="assets/img/clients/5.png" alt="clients">
          </div>
          <div class="clients_item">
            <img src="assets/img/clients/6.png" alt="clients">
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script src="assets/js/main.js" type="module"></script>

</body>

</html>
