<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <div class="wrapper">

    <header class="header">
      <div class="header__container _container">
        <a href="" class="header__logo">
          Relvise
        </a>

        <nav class="header__menu menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a href="" class="menu__link">Home</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">Product</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">Pricing</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>


    <main class="page">


      <div class="carousel slider" id="carousel">
        <div id="slides-container" class="slides">
          <div class="slide item active" style="background-image: url(assets/img/1.jpg)"></div>
          <div class=" slide item" style="background-image: url(assets/img/2.jpg)"></div>
          <div class="slide item" style="background-image: url(assets/img/3.jpg)"></div>
          <div class="slide item" style="background-image: url(assets/img/4.jpg)"></div>
          <div class="slide item" style="background-image: url(assets/img/5.jpg)">
          </div>
        </div>

        <div class="page__main-block main-block">
          <div class="main-block__container _container">
            <div class="main-block__body">
              <h1 class="main-block__title">Finance and Consultancy Solution</h1>
              <div class="main-block__text">We know how large objects will act,
                but things on a small scale.</div>
              <div class="main-block__buttons">
                <a href="" class="main-block__button main-block__button_orange">Get Quote Now</a>
                <a href="" class="main-block__button main-block__button_border">Learn More</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">

      <div class="page__clients clients">
        <div class="clients__container _container">
          <div class="clients__items">
            <div class="clients__item">
              <img src="assets/img/clients/1.png" alt="clients">
            </div>
            <div class="clients__item">
              <img src="assets/img/clients/2.png" alt="clients">
            </div>
            <div class="clients__item">
              <img src="assets/img/clients/3.png" alt="clients">
            </div>
            <div class="clients__item">
              <img src="assets/img/clients/4.png" alt="clients">
            </div>
            <div class="clients__item">
              <img src="assets/img/clients/5.png" alt="clients">
            </div>
            <div class="clients__item">
              <img src="assets/img/clients/6.png" alt="clients">
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>
